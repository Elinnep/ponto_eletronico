<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ponto Eletrônico{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#7c3aed',
                    }
                }
            }
        }
    </script>
    {% block extra_css %}{% endblock %}
</head>

<body class="bg-gray-50">
    {% if messages %}
    <div class="fixed top-4 right-4 z-50">
        {% for message in messages %}
        <div
            class="mb-4 p-4 rounded-lg {% if message.tags %}bg-{{ message.tags }}-100 text-{{ message.tags }}-800{% else %}bg-blue-100 text-blue-800{% endif %}">
            {{ message }}
            <button onclick="this.parentElement.style.display='none'" class="ml-4 font-bold">×</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    {% block extra_js %}{% endblock %}
</body>

</html>
